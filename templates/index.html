<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gen AI Chatbot</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background: #020617;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #1f2937;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .chat-header {
            padding: 10px 16px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-header-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: linear-gradient(135deg, #22c55e, #0ea5e9);
        }
        .chat-header-title {
            font-weight: 600;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
        }
        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
        .message.user {
            align-self: flex-end;
            background: #1e293b;
            border-bottom-right-radius: 2px;
        }
        .message.bot {
            align-self: flex-start;
            background: #020617;
            border: 1px solid #1f2937;
            border-bottom-left-radius: 2px;
        }
        .chat-input-area {
            border-top: 1px solid #1f2937;
            padding: 8px;
            display: flex;
            gap: 8px;
        }
        .chat-input-area textarea {
            flex: 1;
            resize: none;
            border-radius: 8px;
            border: 1px solid #1f2937;
            padding: 8px;
            background: #020617;
            color: #e5e7eb;
            min-height: 44px;
            max-height: 100px;
        }
        .chat-input-area button {
            border-radius: 8px;
            border: none;
            padding: 0 18px;
            background: #22c55e;
            color: #020617;
            font-weight: 600;
            cursor: pointer;
        }
        .chat-input-area button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .status {
            font-size: 12px;
            color: #9ca3af;
            padding-left: 16px;
            padding-bottom: 4px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-icon"></div>
        <div>
            <div class="chat-header-title">Gen AI Bot</div>
            <div style="font-size: 12px; color:#9ca3af;">Powered by gpt-4.1-nano</div>
        </div>
    </div>
    <div id="status" class="status">Say hi to start chatting.</div>
    <div id="messages" class="chat-messages"></div>
    <form id="chat-form" class="chat-input-area">
        <textarea id="input" placeholder="Send a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
    </form>
</div>

<script>
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const statusEl = document.getElementById("status");

    // Local message history that will be sent to backend
    const messages = [];

    function addMessage(role, content) {
        const msg = document.createElement("div");
        msg.classList.add("message", role === "user" ? "user" : "bot");
        msg.textContent = content;
        messagesEl.appendChild(msg);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage(text) {
        // Push user message to history
        messages.push({ role: "user", content: text });
        addMessage("user", text);

        inputEl.value = "";
        inputEl.style.height = "auto";
        sendBtn.disabled = true;
        statusEl.textContent = "Thinking...";

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages })
            });

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            const reply = data.reply || "(no reply)";
            addMessage("bot", reply);

            messages.push({ role: "assistant", content: reply });
            statusEl.textContent = "Ready.";
        } catch (err) {
            console.error(err);
            addMessage("bot", "Oops, something went wrong.");
            statusEl.textContent = "Error, try again.";
        } finally {
            sendBtn.disabled = false;
            inputEl.focus();
        }
    }

    // Resize textarea as you type
    inputEl.addEventListener("input", () => {
        inputEl.style.height = "auto";
        inputEl.style.height = inputEl.scrollHeight + "px";
    });

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;
        sendMessage(text);
    });

    // Allow Enter to send, Shift+Enter for newline
    inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            form.dispatchEvent(new Event("submit"));
        }
    });
</script>
</body>
</html>
